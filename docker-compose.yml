version: '3'

services:
  django:
    build: ./config
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./config/:/usr/src/app/
    ports:
      - 8000:8000
    env_file: .env
    depends_on:
      - postgres

  postgres:
    image: postgres:11.4
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env.db

volumes:
  postgres_data: